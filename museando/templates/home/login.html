{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <section class="center-block container-login">

    <form role="form" method="POST" id="login">
      <h1>Login</h1>
      {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail">Usuario</label>
        <input name="username" type="text" class="form-control" id="inputEmail" placeholder="Ingrese usuario">
      </div>
      <div class="form-group">
        <label for="inputPassword">Contraseña</label>
        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Ingrese contraseña">
      </div>
      <button type="submit" id="login-btn" class="btn btn btn-primary">Ingresar</button>
      <a href="{% url 'home_app:signup' %}" id="sign-up-btn" class="btn btn btn-danger">Registrar Museo</a>
    </form>

  </section>
{% endblock content %}
